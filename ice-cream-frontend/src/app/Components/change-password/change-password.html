<div class="col-sm-12 text-center">
        <h3>Change Password</h3>
    </div>
<div class="row form-group">
    <label class="form-label col-sm-4 div-margin-top">Old Password</label>
    <div class="col-sm-8">
        <input class="form-control" type="password" [(ngModel)]="userModel.oldPass">
    </div>
</div>
<div class="row form-group">
    <label class="form-label col-sm-4 div-margin-top">New Password</label>
    <div class="col-sm-8">
        <input class="form-control" type="password" [(ngModel)]="userModel.newPass">
    </div>
</div>
<div class="row form-group">
    <label class="form-label col-sm-4 div-margin-top">Re-type new Password</label>
    <div class="col-sm-8">
        <input class="form-control" type="password" [(ngModel)]="userModel.rePass">
    </div>
</div>
<div class="col-sm-12 div-center">
    <button class="btn btn-default btn-space" type="button" (click)="changePass()" >Submit</button>
    <button class="btn btn-default btn-space" type="button" (click)="clearForm()" >Clear</button>
</div>
