<div class="col-lg-7 col-sm-8">
    <div class="row form-group">
        <label class="control-label col-sm-4">Customer ID</label>
        <div class="col-sm-8">
            <span >{{customerModel.ID}}</span>
        </div>
    </div>
    <div class="row form-group">
        <label class="control-label col-sm-4">User name</label>
        <div class="col-sm-8">
            <span >{{customerModel.UserName}}</span>
        </div>
    </div>
    <div class="row form-group">
        <label class="control-label col-sm-4">Full Name</label>
        <div class="col-sm-8">
            <span >{{customerModel.FullName}}</span>
        </div>
    </div>
    <div class="row form-group">
        <label class="control-label col-sm-4">Address</label>
        <div class="col-sm-8">
            <span >{{customerModel.Address}}</span>
        </div>
    </div>
    <div class="row form-group">
        <label class="control-label col-sm-4">Phone number</label>
        <div class="col-sm-8">
            <span >{{customerModel.PhoneNumber}}</span>
        </div>
    </div>
    <div class="row form-group">
        <label class="control-label col-sm-4">Email</label>
        <div class="col-sm-8">
            <span >{{customerModel.Email}}</span>
        </div>
    </div>
    <div class="row form-group">
        <label class="control-label col-sm-4">Gender</label>
        <div class="col-sm-8">
            <select disabled class="form-control" style="width: 200px;">
                <option value="true" [selected]="customerModel.Gender == true">Male</option>
                <option value="false" [selected]="customerModel.Gender == false">Female</option>
            </select>   
        </div>
    </div>
    <div class="row form-group">
        <label class="control-label col-sm-4">Birthday</label>
        <div class="col-sm-8">
            <input type="text" disabled value="{{customerModel.Birthday | date:'dd/MM/yyyy'}}">
        </div>
    </div>
    <div class="row form-group">
        <label class="control-label col-sm-4">Expire Date</label>
        <div class="col-sm-8">
            <input type="text" disabled value="{{customerModel.ExpireDate | date:'dd/MM/yyyy'}}">
        </div>
    </div>
    <div class="row form-group">
        <label class="control-label col-sm-4"></label>
        <div class="col-sm-8">
            <select class="form-control" style="width: 200px;" (change)="changeExpireDate($event.target.value)">
                <option value="0">Not yet</option>
                <option value="30">Monthly</option>
                <option value="365">Yearly</option>
            </select>   
        </div>
    </div>
    <div class="row form-group">
        <label class="control-label col-sm-4">Enable Status</label>
        <div class="col-sm-8">
            <select class="form-control" style="width: 200px;" (change)="changeEnable($event.target.value)">
                <option value="1" [selected]="customerModel.Enabled == true">Enable</option>
                <option value="0" [selected]="customerModel.Enabled == false">Disable</option>
            </select>   
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 text-center">
            <button type="submit" (click)="updateCustomer()" >Update</button>
        </div>
    </div>
</div>
<div class="col-lg-5 col-sm-4 text-left">
    <img src="assets/images/noavatar.gif" class="img-responsive">
</div>
